<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-green-600 p-6 font-sans">

  <div class="max-w-4xl mx-auto"> <!-- Profil Section -->
    <div class="flex items-center bg-white p-4 rounded-lg shadow-md mb-6">
      <img src="assets/img/Avatar (7).png" alt="Profile Picture" class="rounded-full w-12 h-12 mr-4">
      <div>
        <h2 class="text-xl font-semibold text-gray-800">Galih</h2>
        <p class="text-gray-600 text-sm">Frontend Dev</p>
      </div>
    </div>

    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">To-Do List</h1>

    <div class="flex flex-col md:flex-row gap-6">
      <!-- Add Task Form -->
      <div class="w-full md:w-1/3 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Add New Task</h2>
        <form id="toDoForm" class="space-y-4">
          <textarea id="taskInput" class="w-full p-2 border rounded text-base" placeholder="Write your task..." required></textarea>
          <select id="priority" class="w-full p-2 border rounded text-base" required>
            <option value="High">High Priority</option>
            <option value="Medium">Medium Priority</option>
            <option value="Low">Low Priority</option>
          </select>
          <input type="date" id="deadline" class="w-full p-2 border rounded text-base" required>
          <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded text-base">Add Task</button>
        </form>
      </div>

      <!-- To-Do and Done List Tables -->
      <div class="w-full md:w-2/3 space-y-6">
        <!-- To-Do List Table -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold text-gray-700 mb-4">To-Do List</h2>
          <table class="w-full text-left text-gray-700 text-base table-fixed">
            <thead>
              <tr>
                <th class="w-1/12"></th>
                <th class="w-2/5">Task</th>
                <th class="w-1/4">Due Date</th>
                <th class="w-1/5">Priority</th>
                <th class="w-1/6">Action</th>
              </tr>
            </thead>
            <tbody id="toDoList" class="divide-y divide-gray-200"></tbody>
          </table>
        </div>

        <!-- Done List Table -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold text-gray-700 mb-4">Done</h2>
          <table class="w-full text-left text-gray-700 text-base table-fixed">
            <thead>
              <tr>
                <th class="w-1/12"></th>
                <th class="w-2/5">Task</th>
                <th class="w-1/4">Due Date</th>
                <th class="w-1/5">Priority</th>
                <th class="w-1/6">Action</th>
              </tr>
            </thead>
            <tbody id="doneList" class="divide-y divide-gray-200"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

 <!-- Modal for Task Details -->
<div id="taskDetailModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md overflow-y-auto max-h-[80vh]">
      <h3 class="text-xl font-semibold mb-4">Task Details</h3>
      <p id="modalTaskName" class="text-gray-700 mb-2 break-words"></p>
      <p id="modalTaskPriority" class="text-gray-700 mb-2"></p>
      <p id="modalTaskDeadline" class="text-gray-700 mb-4"></p>
      <button id="closeModal" class="bg-blue-500 text-white py-2 px-4 rounded">Close</button>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
